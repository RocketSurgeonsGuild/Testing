parameters:
  BuildScript: 'cakefile.cake'
  Target: 'Default'
  CakeVersion: ''
  DotNetVersion: ''
  Configuration: ''
  Coverage: '$(Agent.BuildDirectory)/c'
  Artifacts: $(Build.ArtifactStagingDirectory)
  Verbosity: ''

steps:
- task: DotNetCoreInstaller@0
  displayName: Install dotnet $(DotNetVersion)
  inputs:
    packageType: 'sdk'
    version: ${{ parameters.DotNetVersion }}

- script: dotnet tool install -g Cake.Tool --version $(CakeVersion)
  env:
    CakeVersion: ${{ parameters.CakeVersion }}

- script: dotnet cake cakefile.cake --Configuration="$(Configuration)" --Artifacts="$(Artifacts)" --Coverage="$(Coverage)" --verbosity=$(Verbosity)
  env:
    Configuration: ${{ parameters.Configuration }}
    Artifacts: ${{ parameters.Artifacts }}
    VstsArtifacts: ${{ parameters.Artifacts }}
    Coverage: ${{ parameters.Coverage }}
    VstsCoverage: ${{ parameters.Coverage }}
    Verbosity: ${{ parameters.Verbosity }}

- task: PublishTestResults@2
  displayName: Publish Tests
  condition: always()
  inputs:
    testRunner: "XUnit"
    testResultsFiles: "$(Artifacts)/test/**/*.xml"
  env:
    Artifacts: ${{ parameters.Artifacts }}

- task: PublishCodeCoverageResults@1
  displayName: Publish Code Coverage
  condition: always()
  inputs:
    codeCoverageTool: "Cobertura"
    summaryFileLocation: "$(Coverage)/solution.cobertura"
    reportDirectory: "$(Coverage)/report/"
    # failIfCoverageEmpty: "true"
  env:
    Coverage: ${{ parameters.Coverage }}

- task: PublishBuildArtifacts@1
  displayName: Publish Logs
  condition: always()
  inputs:
    PathtoPublish: "$(Artifacts)/logs/"
    ArtifactName: "logs"
    ArtifactType: "Container"
  env:
    Artifacts: ${{ parameters.Artifacts }}
