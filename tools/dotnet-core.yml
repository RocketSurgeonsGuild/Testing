parameters:
  BuildScript: 'cakefile.cake'
  Target: 'Default'
  CakeVersion: ''
  DotNetVersion: ''

steps:
- task: DotNetCoreInstaller@0
  displayName: Install dotnet $(DotNetVersion)
  inputs:
    packageType: 'sdk'
    version: ${{ parameters.DotNetVersion }}

- task: DotNetCoreCLI@2
  displayName: 'dotnet install cake'
  inputs:
    command: custom
    custom: tool
    arguments: 'install --tool-path "$(Agent.ToolsDirectory)" -g Cake.Tool --version $(CakeVersion)'
  env:
    CakeVersion: ${{ parameters.CakeVersion }}
