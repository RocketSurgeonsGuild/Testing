parameters:
  BuildScript: 'cakefile.cake'
  Target: 'Default'
  CakeVersion: ''
  DotNetVersion: ''

steps:
- task: DotNetCoreInstaller@0
  displayName: Install dotnet $(DotNetVersion)
  inputs:
    packageType: 'sdk'
    version: ${{ parameters.DotNetVersion }}

- task: DotNetCoreCLI@2
  displayName: 'dotnet install cake'
  inputs:
    command: custom
    custom: tool
    arguments: 'install -g Cake.Tool --version $(CakeVersion)'
  env:
    CakeVersion: ${{ parameters.CakeVersion }}

- script: export PATH="$PATH:$HOME/.dotnet/tools"
  condition: or(eq(variables['Agent.OS'], 'Darwin'), eq(variables['Agent.OS'], 'Linux'))
